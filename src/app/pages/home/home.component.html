<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskControl"
        (keyup.enter)="changeHandler2()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <section class="main">
      <ul class="todo-list">
        @for (task of tasksFiltered(); track task; let i = $index) {
        <li
          [class.completed]="task.completed"
          (dblclick)="openEdit(i)"
          [class.editing]="task.editing"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (change)="updateTask(i)"
            />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input
            class="edit"
            [value]="task.title"
            (keydown.enter)="updateTaskTitle(i, $event)"
          />
        </li>
        }
      </ul>
    </section>

    @if (tasksFiltered().length > 0) {
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ tasksFiltered().length }}</strong>
        @if (tasksFiltered().length === 1) {
        <span> item</span>
        } @else { items }
      </span>
      <ul class="filters">
        <li>
          <a [class.selected]="filter() === 'all'" (click)="changeFilter('all')"
            >All</a
          >
        </li>
        <li>
          <a
            [class.selected]="filter() === 'pending'"
            (click)="changeFilter('pending')"
            >Pending</a
          >
        </li>
        <li>
          <a
            [class.selected]="filter() === 'completed'"
            (click)="changeFilter('completed')"
            >Completed</a
          >
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
    }
  </div>
</section>
